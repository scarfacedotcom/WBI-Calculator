<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap"

    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo-section">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-calendar2-heart"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5ZM1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3Zm2 .5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V4a.5.5 0 0 0-.5-.5H3Zm5 4.493c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"
          />
        </svg>
        BMIC
      </div>
      <div class="nav-section">
        <a href="#">About BMI</a>
      </div>
    </header>
    <main>
      <div class="left-section"></div>
      <div class="right-section">
        <form>
          <div class="form-control">
            <input type="text" placeholder="Enter your weight in Kg" id="weight" name="weight" />
          </div>
          <div class="form-control">
            <input type="text" placeholder="Enter your height in meters" id="height" name="height" />
          </div>
          <!-- <button>Calculate</button> -->
          
          <!-- <input class="button" type="button" onclick="calcBodyMassIndex()" value="Calculate"> -->

          <button id="modal-btn" type="button" onclick="calcBodyMassIndex()"  class="button">Calculate BMI</button>
      <div>
        <!-- <span>The total cost for this Phone Call is: </span> -->
        <!-- <span id="result"></span> -->
      </div>


        </form>
      </div>
    </main>

    <!-- MODAL BUTTON -->

    <!-- <button id="modal-btn" type="button" onclick="calcBodyMassIndex()"  class="button1">Calculate</button> -->

  <div id="my-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Here is your Result</h2>
      </div>
      <div class="modal-body">
        <!-- <p>Your WBI is </p> -->
        <h2>Your WBI is <span id="result"></span>Kg/m&sup2; and you are <span id="status" ></span></h2>
      </div>
      <div class="modal-footer">
        <h3>Thank you using the WBI Calculator</h3>
      </div>
    </div>
  </div>



    <script src="js/script.js"></script>
  </body>
</html>
